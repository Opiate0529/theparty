#topnav li{ float:left; width:33%; text-align:center; margin:0; padding:0; list-style:none;}

#topnav li a:hover{ color:#fff;}
#topnav li a:visited{ color:#fff;}

@keyframes myfirst
{
from {background: red;}
to {background: yellow;}
}

@-moz-keyframes myfirst /* Firefox */
{
from {background: red;}
to {background: yellow;}
}

@-webkit-keyframes myfirst /* Safari 和 Chrome */
{
from {background: red;}
to {background: yellow;}
}

@-o-keyframes myfirst /* Opera */
{
from {background: red;}
to {background: yellow;}
}

	delay: 3000,             // 轮播延迟(ms)
	direction: 'left',       // 图片滑动方向
	moniterKeyEvent: true,   // 是否监听键盘事件

  }
  const lb = new Lb(options);
  lb.start();
}
