  <!-- Form -->
  <section id="form">
    <div class="inner">
      <header>
        <h2>传承先辈意志·向你心中的红旗致敬</h2>
      </header>
      <form method="post" action="#">
        <div class="field half first">
          <label for="name">姓名</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="field half">
          <label for="email">联系方式</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="field half">
          <input type="radio" id="priority-low" name="priority" value="祖国" checked>
          <label for="priority-low">我想向祖国表白</label>


          <input type="radio" id="priority-normal" name="priority" value="党">
          <label for="priority-normal">我想向党表白</label>


          <input type="radio" id="priority-high" name="priority" value="志愿军">
          <label for="priority-high">我想为志愿军表白</label>
        </div>
        <div class=" field half">

          <select name="category" id="category">
            <option value="">-您的身份类型-</option>
            <option value="1">我是老师</option>
            <option value="1">我是学生</option>
            <option value="1">我是党员</option>
            <option value="1">我是团员</option>
          </select>

        </div>

        <div class="field">
          <label for="message"></label>
          <textarea name="message" id="message" rows="6">请在此输入你想说的话</textarea>
        </div>
        <ul class="actions">
          <li><input type="submit" value="填写完点这里" class="alt" /></li>
        </ul>
      </form>

    </div>
  </section>
